services:
  postgres:
    image: postgres:16-alpine
    container_name: production_line_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: production_line
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d production_line"]
      interval: 10s
      timeout: 5s
      retries: 6

  backend:
    build:
      context: ./backend
    container_name: production_line_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      API_PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/production_line
      JWT_SECRET: change-me-in-staging-and-prod
      JWT_EXPIRES_IN: 12h
      FRONTEND_ORIGIN: http://localhost:8080
    ports:
      - "4000:4000"

volumes:
  postgres_data:
